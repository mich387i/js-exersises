<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr</title>
    <link rel="stylesheet" href="">
    <style>
        img {
            width: 300px;
        }

    </style>
</head>

<body>

    <div class="dyr">


    </div>



    <script>
        let dyr = [{
                "navn": "elefant",
                "type": "pattedyr",
                "levested": "indien",
                "billede": "download.jpeg"
            },

            {
                "navn": "sild",
                "type": "fiskedyr",
                "levested": "vandet",
                "billede": "sild.jpeg"
            },

            {
                "navn": "krokodille",
                "type": "firben",
                "levested": "sump",
                "billede": "krokodille.jpg"
            }
        ];

        document.addEventListener("DOMContentLoaded", start);




        function start() {
            dyr.forEach(dyrne => {
                document.querySelector(".dyr").innerHTML +=
                    "<img src='" + dyrne.billede + "'alt='' > " + dyrne.navn + " : " +
                    dyrne.type + " fra " +
                    dyrne.levested + "<br>";
            })
        }

    </script>
</body>

</html>

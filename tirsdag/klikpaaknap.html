<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>



    <script>
        const klik = document.querySelector("#klik");
        console.log(klik);

        klik.addEventListener("click", doSomething);

        function doSomething() {
            box.textContent = "Jeg er blevet klikket";
        }


        const slet = document.querySelector("#slet");
        console.log(slet);

        slet.addEventListener("click", slettekst);

        function slettekst() {
            box.textContent = " ";
        }


        const html = document.querySelector("#html");
        console.log(html);

        html.addEventListener("click", Tekst);

        function Tekst() {
            box.innerHTML = "<h2> Hej </h2> <p>halløj</p>";
        }

        const flyt = document.querySelector("#flyt");
        console.log(flyt);

        flyt.addEventListener("click", FlytTekst);

        function FlytTekst() {
            box.innerHTML = " ";
            bax.innerHTML = "<h2> Hej </h2> <p>halløj</p>";
        }

    </script>
</body>

</html>
